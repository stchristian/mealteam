            <h1>Kapcsolat</h1>

                    <h3>Térkép</h3>
                </div>

            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

                    <label>Tárgy</label><br>
                    <input type="text" name="subject" placeholder="Miről szeretnél beszélni?"><br>
                    <label>Üzenet</label><br>
                    <input type="textarea" name="message" placeholder="Azért írok, mert..."><br>
                    <button type="submit" class="btn btn-default">Küldés</button>
                </form>
            </div>
        </div>
